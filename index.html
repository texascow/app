<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --background-light: #f0f2f5;
            --card-background: #ffffff;
            --text-dark: #333333;
            --text-light: #fefefe;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-header {
            background-image: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .main-header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .app-card {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .app-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-dark);
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--text-light);
            background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-image: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #999;
            font-size: 0.9em;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .main-header {
                padding: 60px 15px;
            }
            .main-header h1 {
                font-size: 2.5em;
            }
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>Welcome to Our App Hub</h1>
        </div>
    </header>

    <div class="container">
        <div class="app-card">
            <i class="fas fa-fire app-icon"></i>
            <h3>Fire</h3>
            <a href="https://www.example.com/fire-app" class="download-btn">Download Now</a>
        </div>

        <div class="app-card">
            <i class="fas fa-glass-whiskey app-icon"></i>
            <h3>Milk</h3>
            <a href="https://www.example.com/milk-app" class="download-btn">Download Now</a>
        </div>

        <div class="app-card">
            <i class="fas fa-gamepad app-icon"></i>
            <h3>Game</h3>
            <a href="https://www.example.com/game-app" class="download-btn">Download Now</a>
        </div>

        <div class="app-card">
            <i class="fas fa-feather-alt app-icon"></i>
            <h3>Jw</h3>
            <a href="https://www.example.com/jw-app" class="download-btn">Download Now</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>

</body>
</html>
