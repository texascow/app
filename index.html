<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --dark-bg: #1A1A2E;
            --card-bg: #2B2B48;
            --accent-color: #E94560;
            --text-light: #F4F4F9;
            --subtle-text: #9A9A9A;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            color: var(--text-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-header {
            background: linear-gradient(135deg, var(--dark-bg), #2B2B48);
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }
        
        .main-header h1 {
            margin: 0;
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .main-header p {
            font-size: 1.2em;
            font-weight: 400;
            color: var(--subtle-text);
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .app-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .app-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            background-color: #3D3D61;
        }

        .app-icon {
            font-size: 4em;
            color: var(--accent-color);
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1) rotate(10deg);
        }

        .app-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--text-light);
            background-color: var(--accent-color);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background-color: #FF5A73;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-bg);
            color: var(--subtle-text);
            font-size: 0.9em;
            border-top: 1px solid #3A3A5A;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2.5em;
            }
            .app-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>



    <div class="container">
        <div class="app-card">
            <i class="fas fa-fire app-icon"></i>
            <h3>Fire K</h3>
            <a href="http://firekirin.xyz:8580/index.html" class="download-btn">Download Now</a>
        </div>

        <div class="app-card">
            <i class="fas fa-glass-whiskey app-icon"></i>
            <h3>Milky W</h3>
            <a href="http://milkywayapp.xyz" class="download-btn">Download Now</a>
        </div>

        <div class="app-card">
            <i class="fas fa-gamepad app-icon"></i>
            <h3>Game V</h3>
            <a href="http://download.gamevault999.com" class="download-btn">Download Now</a>
        </div>

        <div class="app-card">
            <i class="fas fa-feather-alt app-icon"></i>
            <h3>Juwas</h3>
            <a href="https://dl.juwa777.com" class="download-btn">Download Now</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>

</body>
</html>
